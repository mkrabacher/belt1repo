<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Plan</title>
</head>
<body>
    <a href="/travel">Home</a>
    <a href="/logout">Logout</a>
    <h1>Add a Trip</h1>
    {%for message in messages%}
    <p>{{message}}</p>
    {%endfor%}
    <form action="/travel/createTrip" method="post">
        {%csrf_token%}
        <label for="desti">Destination:
            <input type="text" name="desti" required>
        </label><br>
        <label for="descr">Description:
            <input type="text" name="descr" required>
        </label><br>
        <label for="start">Travel Start Date:
            <input type="date" name="start" required>
        </label><br>
        <label for="end">Travel End Date:
            <input type="date" name="end" required>
        </label><br>
        <input type="submit" value="Add">
    </form>
</body>
</html>
